AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'API_REST

  Sample SAM Template for API_REST

  '
Globals:
  Function:
    Timeout: 3
    MemorySize: 64
Resources:
  Lambda4POST:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Lambda4POST
      Handler: 4_POST.lambda_handler
      Runtime: python3.8
      Architectures:
      - x86_64
      Events:
        Publish:
          Type: Api
          Properties:
            Path: /usuario/{id}
            Method: POST
    Metadata:
      SamResourceId: Lambda4POST
  Lambda5GET:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Lambda5GET
      Handler: 5_GET.lambda_handler
      Runtime: python3.8
      Architectures:
      - x86_64
      Events:
        Get_User_ID:
          Type: Api
          Properties:
            Path: /usuario/{id}
            Method: GET
    Metadata:
      SamResourceId: Lambda5GET
  Lambda6DELETE:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Lambda6DELETE
      Handler: 6_DELETE.lambda_handler
      Runtime: python3.8
      Architectures:
      - x86_64
      Events:
        Delete_User:
          Type: Api
          Properties:
            Path: /usuario/{id}
            Method: DELETE
    Metadata:
      SamResourceId: Lambda6DELETE
  Lambda7PUT:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Lambda7PUT
      Handler: 7_PUT.lambda_handler
      Runtime: python3.8
      Architectures:
      - x86_64
      Events:
        Update_User:
          Type: Api
          Properties:
            Path: /usuario/{id}
            Method: PUT
    Metadata:
      SamResourceId: Lambda7PUT
  Lambda8GET:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Lambda8GET
      Handler: 8_GET.lambda_handler
      Runtime: python3.8
      Architectures:
      - x86_64
      Events:
        Get_Users:
          Type: Api
          Properties:
            Path: /usuario
            Method: GET
    Metadata:
      SamResourceId: Lambda8GET
  Lambda9GET:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Lambda9GET
      Handler: 9_GET.lambda_handler
      Runtime: python3.8
      Architectures:
      - x86_64
      Events:
        Get_Genere_User:
          Type: Api
          Properties:
            Path: /genero/{id}
            Method: GET
    Metadata:
      SamResourceId: Lambda9GET
  Lambda10GET:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Lambda10GET
      Handler: 10_GET.lambda_handler
      Runtime: python3.8
      Architectures:
      - x86_64
      Events:
        Get_Mayor:
          Type: Api
          Properties:
            Path: /mayor/
            Method: GET
    Metadata:
      SamResourceId: Lambda10GET
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
